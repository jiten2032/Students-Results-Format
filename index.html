<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Format</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Studets Results</h2>
        <div id="page">
            <form action="" id="form">

                <div class="class">
                    <label for="name">Name:</label>
                    <input type="text" id="name"></div>
                <div class="class">
                    <label for="fname">Fathers Name:</label>
                    <input type="text" id="fname"></div>
                <div class="class">
                    <label for="email">Email:</label>

                    <input type="email" name="" id="email"></div>

                <div class="class">
                    <label for="math">Math:</label>

                    <input type="number" name="" id="math">
                </div>


                <div class="class">
                    <label for="Science">Science:</label>

                    <input type="number" name="" id="Science">

                </div>
                <div class="class">
                    <label for="Physics">Physics:</label>

                    <input type="number" name="" id="Physics">

                </div>
                <div class="class">
                    <label for="English">English:</label>

                    <input type="number" name="" id="English"></div>


                <div class="class">
                    <label for="Chemestry">Chemestry:</label>

                    <input type="number" name="" id="Chemestry">

                </div>
                <div class="class">
                    <input type="button" onclick="myfun()" id="submit" value="Submit Now">
                    <input type="reset" value="Reset Now">
                </div>


            </form>
        </div>
    </div>
    <hr>
    <hr>
    <table border="1" id="table">






        
    </table>








</body>
<script src="index.js"></script>

</html>
